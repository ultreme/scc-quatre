<script type="text/javascript">

    function getRandomInt (min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    var imagefond = getRandomInt(1,14);

    document.getElementById("fond").src = "fond"+imagefond+".jpg";

    bouge();
    var sens = 1;

    function bouge(){
    setTimeout(function() {
        if(sens==0){
            // document.getElementById('image').style.left = "5%";
            document.getElementById("image").style.transform="rotate(-2deg)";
            document.getElementById("image").style.webkitTransform="rotate(-2deg)";
            document.getElementById("image").style.mozTransform="rotate(-2deg)";
            document.getElementById("image").style.msTransform="rotate(-2deg)";
            document.getElementById("image").style.oTransform="rotate(-2deg)";
            sens = 1;
        } else {
            // document.getElementById('image').style.left = "0%";
            document.getElementById("image").style.transform="rotate(3deg)";
            document.getElementById("image").style.webkitTransform="rotate(3deg)";
            document.getElementById("image").style.mozTransform="rotate(3deg)";
            document.getElementById("image").style.msTransform="rotate(3deg)";
            document.getElementById("image").style.oTransform="rotate(3deg)";
            sens = 0;
        }
        bouge();
        }, 2000);
    }
